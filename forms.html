<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <p>
      The &#60;form&#62; element represents a document section containing
      interactive controls for submitting information.
    </p>
    <p>
      The <em>method</em> attribute specifies which HTTP method should be used.
    </p>
    <p>
      The <em>action</em> attribute specifies <strong>where</strong> the form
      data should be sent.
    </p>
  </body>
</html>

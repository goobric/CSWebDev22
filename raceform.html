<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Entry Form</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="dummy/">
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" required />
      <label for="last">Last Name</label>
      <input type="text" name="last" id="last" required />
      <p>Select a Race</p>
      <p>
        <!-- Radio Button requires the 'name' and 'value' attribute -->
        <input type="radio" name="race" id="5k" value="5K" />
        <label for="5k">Fun Run 5K</label>
        <p></p>
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
        <p></p>
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" required>
            <label for="password">Password</label>
            <input type="password" required>
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="u18">under 18</option>
                <option value="30-50">30-50</option>
                <option value="50plus">50+</option>
            </select>
        </p>
        <p></p>
        <button>Registration</button>

    </form>
  </body>
</html>

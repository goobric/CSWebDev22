<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Entry Form</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="dummy/">
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" required />
      <label for="last">Last Name</label>
      <input type="text" name="last" id="last" required />
      <p>Select a Race</p>
      <p>
        <!-- Radio Button requires the 'name' and 'value' attribute -->
        <label for="5k">Fun Run 5K</label>
        <input type="radio" name="race" id="5k" value="5K" />
        <label for="half">Half Marathon</label>
        <input type="radio" name="race" id="half" value="half" />
        <label for="full">Full Marathod</label>
        <input type="radio" name="race" id="full" value="full" />
      </p>
    </form>
  </body>
</html>
